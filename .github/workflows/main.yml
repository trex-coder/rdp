name: CI
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:

    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Download cloudflared
      run: |
        Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

    - name: Start Cloudflare Tunnel
      shell: powershell
      run: |
        Write-Host "Starting Cloudflare Tunnel..."

        if (Test-Path "output.txt") { Remove-Item "output.txt" }

        $proc = Start-Process -FilePath ".\cloudflared.exe" `
            -ArgumentList "tunnel --url tcp://localhost:3389" `
            -NoNewWindow `
            -RedirectStandardOutput "output.txt" `
            -RedirectStandardError "output.txt" `
            -PassThru

        Write-Host "Waiting for tunnel hostname..."

        $hostname = $null

        while ($true) {
            Start-Sleep -Seconds 2
            $proc.WaitForExit(0)

            if (Test-Path "output.txt") {
                $match = Select-String -Path "output.txt" -Pattern "https://.*trycloudflare.com"
                if ($match) {
                    $url = $match.Matches[0].Value.Trim()
                    $hostname = $url.Replace("https://", "")
                    break
                }
            }
        }

        if (-not $hostname) {
            Write-Host "Could not detect tunnel hostname"
            Get-Content output.txt
            exit 1
        }

        $tcpurl = "tcp://$hostname:3389"

        Write-Host "==========================================="
        Write-Host " Cloudflare Tunnel Ready"
        Write-Host " RDP URL: $tcpurl"
        Write-Host "==========================================="

        while ($true) {
            Start-Sleep -Seconds 30
            Write-Host "Tunnel still active: $tcpurl"
        }
