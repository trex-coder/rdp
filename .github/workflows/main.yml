name: CI
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:

    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Download cloudflared
      run: |
        Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

    - name: Start Cloudflare Tunnel
      shell: powershell
      run: |
        Write-Host "Starting Cloudflare Tunnel..."

        Remove-Item stdout.txt -ErrorAction SilentlyContinue
        Remove-Item stderr.txt -ErrorAction SilentlyContinue

        # Start Cloudflared with DEBUG so hostname appears
        $proc = Start-Process -FilePath ".\cloudflared.exe" `
            -ArgumentList "tunnel --url tcp://localhost:3389 --loglevel debug" `
            -NoNewWindow `
            -RedirectStandardOutput "stdout.txt" `
            -RedirectStandardError "stderr.txt" `
            -PassThru

        Write-Host "Waiting for tunnel hostname..."

        $hostname = $null

        while (-not $hostname) {
            Start-Sleep -Seconds 2

            $lines = @()
            if (Test-Path "stdout.txt") { $lines += Get-Content "stdout.txt" }
            if (Test-Path "stderr.txt") { $lines += Get-Content "stderr.txt" }

            foreach ($line in $lines) {
                # HTTPS Format
                if ($line -match "https://[A-Za-z0-9\-]+\.trycloudflare\.com") {
                    $hostname = ($line -replace ".*https://", "" -replace "\s.*", "")
                    break
                }

                # TCP Format (rare but possible)
                if ($line -match "tcp://[A-Za-z0-9\-]+\.trycloudflare\.com:\d+") {
                    $hostname = ($line -replace ".*tcp://", "" -replace "\s.*", "")
                    break
                }
            }
        }

        # Build final RDP TCP URL
        # In https mode, $hostname = xxxxx.trycloudflare.com
        if ($hostname -notmatch ":\d+$") {
            $tcpurl = "tcp://$hostname:3389"
        } else {
            $tcpurl = "tcp://$hostname"
        }

        Write-Host "======================================="
        Write-Host " Cloudflare Tunnel Ready"
        Write-Host " RDP URL: $tcpurl"
        Write-Host "======================================="

        # Keep runner alive forever
        while ($true) {
            Start-Sleep -Seconds 30
            Write-Host "Tunnel still active: $tcpurl"
        }
