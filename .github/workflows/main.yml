name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Download ngrok
      run: curl -o ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-darwin-amd64.zip

    - name: Extract ngrok
      run: unzip ngrok.zip -d ngrok

    - name: Auth ngrok
      run: ./ngrok/ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable VNC (Screen Sharing) and Set Password
      run: |
        echo "Setting VNC password..."
        # macOS VNC password must be <=8 chars
        VNC_PASS="12345678"

        # Enable Screen Sharing
        sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -activate -configure -access -on \
          -restart -agent -privs -all

        # Set VNC password
        sudo defaults write /Library/Preferences/com.apple.VNCSettings VNCPassword -data $(echo -n "$VNC_PASS" | xxd -ps | tr -d '\n')

        echo "VNC password set to: $VNC_PASS"

    - name: Start ngrok VNC Tunnel (Port 5900)
      run: ./ngrok/ngrok tcp 5900
