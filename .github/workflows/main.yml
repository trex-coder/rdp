name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest

    steps:

    - name: Download ngrok
      run: curl -o ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-darwin-amd64.zip

    - name: Extract ngrok
      run: unzip ngrok.zip -d ngrok

    - name: Auth ngrok
      run: ./ngrok/ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    # -------------------------------
    # ENABLE VNC PROPERLY (PASSWORD ONLY)
    # -------------------------------
    - name: Enable VNC Legacy Mode + Set Password
      run: |
        VNC_PASS="12345678"
        echo "Enabling VNC legacy mode..."

        # Enable remote management
        sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -activate -configure -access -on -privs -all -restart -agent

        # Enable VNC password-only mode
        sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -configure -clientopts -setvnclegacy yes -vnclegacy yes

        # Set VNC password (8 chars max)
        sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -configure -clientopts -setvncpw "$VNC_PASS"

        echo "VNC password set to $VNC_PASS"

    # -------------------------------
    # START NGROK TUNNEL
    # -------------------------------
    - name: Start ngrok VNC Tunnel
      run: ./ngrok/ngrok tcp 5900
